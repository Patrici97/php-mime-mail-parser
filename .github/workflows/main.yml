name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Composer install
      run: composer install
    - name: Install mailparse
      run: pecl install mailparse

  test:

    runs-on: ubuntu-latest
    
    steps:
    - name: PhpUnit
      run: ./vendor/bin/phpunit
